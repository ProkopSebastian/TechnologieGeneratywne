apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant
          ports:
            - containerPort: 6333
        volumeMounts:
          - name: qdrant-data
            mountPath: /qdrant/storage
    volumes:
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: qdrant-data
